# /path/to/custom/default.conf

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # Access log using the "main" log format
    access_log /var/log/nginx/access.log main;

    # Serve the static files generated by Vue.js build
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    # Deny access to sensitive files like .htaccess, .git, etc.
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Handle 404 errors by serving a custom page
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Handle 50x errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Disable access to hidden files (e.g., .env, .git, etc.)
    location ~ /\. {
        deny all;
    }
}
