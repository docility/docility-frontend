name: Use Private GitHub Actions Workflow

on:
  push:
    branches:
      - "**"
      - main  # or any branch you'd like to monitor
      - master

jobs:
  checkout-workflow-repository:
    name: Checkout workflow repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v3

      - name: Checkout workflow repository (private)
        uses: actions/checkout@v3
        with:
          repository: docility/githubActionsWorkflow  # Replace with your private repo name
          token: ${{ secrets.GH_TOKEN }}  # Authentication token for private repo

