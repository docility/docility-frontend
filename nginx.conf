server {
    listen 80;
    server_name localhost;

    # Set the root directory for the app
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Primary location block to serve the Vue.js app
    location / {
        # Attempt to serve the requested file directly; fallback to index.html if not found
        try_files $uri $uri/ /index.html;
    }

    # Optional: Enable caching for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Optional: Add gzip compression for faster loading
    gzip on;
    gzip_types text/css application/javascript image/svg+xml;
    gzip_min_length 256;

    # Handle 404 errors by redirecting to index.html for client-side routing
    error_page 404 /index.html;
}
